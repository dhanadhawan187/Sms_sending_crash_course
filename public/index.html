<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sending Sms</title>
  </head>
  <body>
    <h1 class="container mt-4">SMS Sending App</h1>
    <form class="mr-5 ml-5" action="/" method="POST">
      <div class="form-group">
        <label placeholder="Number to Enter">Number</label>
        <input
          class="form-control"
          type="text"
          maxlength="10"
          name="Number"
          id="Number"
          required
        />
      </div>
      <div class="form-group">
        <label for="Number" placeholder="Text to Enter">Text</label>
        <input
          class="form-control"
          type="text"
          name="Text"
          id="Text"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </body>
</html>
